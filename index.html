<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>生日轮播图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-text {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      padding: 10px 15px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
    }

    .slide-text h2 {
      margin: 0 0 6px 0;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .slide-text p {
      margin: 0;
      font-size: 1rem;
      color: #ddd;
    }

    .swiper-pagination-bullet {
      background: rgba(255, 255, 255, 0.7);
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #ff4081;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/photo1.jpg" alt="生日快乐" />
        <div class="slide-text">
          <h2>生日快乐 🎂</h2>
          <p>愿你的每一天都被温柔以待</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/photo2.jpg" alt="回忆" />
        <div class="slide-text">
          <h2>我们的回忆</h2>
          <p>记录那些美好的时光</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="./images/photo3.jpg" alt="未来" />
        <div class="slide-text">
          <h2>未来可期</h2>
          <p>期待和你一起走过的日子</p>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
