<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>生日祝语</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #444;
    }

    h1 {
      font-size: 1rem;
      color: #000;
    }

    button {
      padding: 10px 20px;
      background-color: #ff7f50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e96e3f;
    }
  </style>
</head>

<body>

  <h1>20岁生日快乐猪猪</h1>
  <button onclick="askPassword()">礼物不在这里</button>

  <script>
    function askPassword() {
      const password = prompt("输入在一起日期：（如：20050813）");
      if (password === null) return; // 取消输入

      const correctPassword = "20231231"; // 在这里修改你的密码

      if (password === correctPassword) {
        // 密码正确，跳转到另一页面
        window.location.href = "gift.html"; // 你后面可以改成你想去的页面
      } else {
        alert("不是这个！！！");
      }
    }
  </script>

</body>

</html>
